<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChessCV</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></link>
        <link rel="stylesheet" href="{{ url_for('static', filename='libs/chessboard/css/chessboard-1.0.0.css') }}"></link>
        <link rel="shortcut icon" href="{{ url_for('static', filename='rook_favicon.ico') }}">
        <!--CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

        <!--JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
        <script type="text/javascript"> $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; </script>
        <script type="text/javascript" src="{{ url_for('static',filename='libs/chessboard/js/chessboard-1.0.0.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static',filename='libs/chessboard/js/chessboard-1.0.0.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static',filename='scripts.js') }}"></script>
    </head>

    <body>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <h1 id="logo">Chess CV</h1>
                </div>
        </nav></br></br></br>
    </br></br></br><div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div id="mainWindow">
                        <div id="piecesB"></div>
                        <div id="board"></div>
                        <div id="hintText" style="margin-top: 15px; font-size: 16px; font-weight: bold; color: darkgreen;">
                            <!-- 提示信息会显示在这里 -->
                        </div>
                        <div id="piecesW"></div>
                        <!-- 图片上传区域 -->
                        <div id="imageUpload" class="text-center">
                            <h4>Upload Chess Board Image</h4>
                            <div class="form-group">
                                <input type="file" id="imageInput" accept="image/*" class="form-control" style="display: inline-block; width: auto;">
                                <button type="button" class="btn btn-primary" onclick="uploadImage()">Recognize</button>
                            </div>
                            <div id="imagePreview" style="margin-top: 10px;">
                                <img id="previewImage" style="max-width: 100%; max-height: 200px; display: none;" alt="Uploaded chess board">
                            </div>
                            <p id="loading" style="display: none;">Processing...</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div id="secondWindow">
                        <h3><span id="status">White Role</span></h3>
                        <div id="hint" style="margin-top: 10px; color: blue;"></div>
                        <div id="moveTable">
                            <table class="table table-striped table-condensed" id="pgn">
                                <thead>
                                    <tr>
                                        <th>Step</th>
                                        <th>White</th>
                                        <th>Black</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="controls">
                            <form class="form-inline">
                                <button type="button" class="btn btn-default" id="backBtn" onclick="takeBack()";>Step Back</button>
                                <button type="button" class="btn btn-default" id="reset" onclick="newGame()";>New Game</button>
                                <button type="button" class="btn btn-info" onclick="getHint()">Hint</button>
                                <select class="form-control" id="sel1">
                                    <option value="5">level: 5</option>
                                    <option value="4">level: 4</option>
                                    <option value="3">level: 3</option>
                                    <option value="2">level: 2</option>
                                    <option value="1">level: 1</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
